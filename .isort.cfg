[settings]
# 基本設定
line_length = 88  # blackと同じ行長制限
multi_line_output = 3  # 複数行のインポートのスタイル
include_trailing_comma = True  # 複数行インポートの最後にカンマを付ける
force_grid_wrap = 0  # インポートをグリッドスタイルで強制的に折り返さない
use_parentheses = True  # インポートを括弧で囲む
ensure_newline_before_comments = True  # コメントの前に改行を入れる

# セクション設定
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY

# プロジェクト固有の設定
known_first_party = roguelike
known_third_party = tcod,esper,pytest,numpy,cryptography

# その他の設定
skip = .git,.venv,__pycache__,build,dist
skip_glob = *.pyc,*.egg-info/*
atomic = True  # ファイルの変更を安全に行う 